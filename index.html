<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Converter</title>
  </head>
  <body>
    <div class="card">
      <div class="row">
        <div class="col">
          <img class="img-container" src="assets/18824957.svg" alt="" />
        </div>
        <div class="col">
          <h4 class="text-center mb-4">Number converter</h4>
          <form id="form">
            <input
              type="number"
              class="form-control form-control-lg"
              id="number"
              min="0"
              placeholder="Insert number to convert"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <button
              type="submit"
              id="button"
              class="btn btn-primary btn-center btn mt-3 mb-3"
            >
              Convert number
            </button>
          </form>
          <div id="output"></div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script></script>
  </body>
</html>
